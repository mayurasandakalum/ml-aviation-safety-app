    <div class="wrapper">
      <form action="" id="wizard">
        <!-- SECTION 1 -->
        <h2></h2>
        <section>
          <div class="inner">
            <div class="image-holder">
              <img src="static/images/flight3.jpg" alt="" />
            </div>
            <div class="form-content" style="position: relative">
              <div class="form-header">
                <h3>Aircraft Details</h3>
              </div>
              <div class="form-row">
                <div class="select">
                  <div class="form-holder">
                    <div class="select-control">Make</div>
                    <i class="zmdi zmdi-caret-down"></i>
                  </div>
                  <ul class="dropdown" id="make-dropdown">
                    <!-- <li rel="United States">United States</li> -->
                  </ul>
                </div>
                <div class="select">
                  <div class="form-holder">
                    <div class="select-control">Model</div>
                    <i class="zmdi zmdi-caret-down"></i>
                  </div>
                  <ul class="dropdown" id="model-dropdown">
                    <!-- <li rel="United States">United States</li> -->
                  </ul>
                </div>
              </div>
              <div class="form-row">
                <div class="form-holder">
                  <input
                    type="number"
                    placeholder="Number of Engines"
                    class="form-control"
                    id="no-of-engines-input"
                  />
                </div>
                <div class="select">
                  <div class="form-holder">
                    <div class="select-control">Engine Type</div>
                    <i class="zmdi zmdi-caret-down"></i>
                  </div>
                  <ul class="dropdown" id="engine-type-dropdown">
                    <!-- <li rel="United States">United States</li> -->
                  </ul>
                </div>
              </div>
              <div class="form-row">
                <div class="select">
                  <div class="form-holder">
                    <div class="select-control">Aircraft Damage</div>
                    <i class="zmdi zmdi-caret-down"></i>
                  </div>
                  <ul class="dropdown" id="aircraft-damage-dropdown">
                    <!-- <li rel="United States">United States</li> -->
                  </ul>
                </div>
                <div class="select">
                  <div class="form-holder">
                    <div class="select-control">Amateur Built</div>
                    <i class="zmdi zmdi-caret-down"></i>
                  </div>
                  <ul class="dropdown" id="amateur-built-dropdown">
                    <!-- <li rel="Yes">Yes</li>
                    <li rel="No">No</li> -->
                  </ul>
                </div>
              </div>
              <div style="position: absolute; bottom: 50px; right: 50px">
                <button
                  type="button"
                  class="button-6"
                  role="button"
                  id="section-1-next"
                >
                  Next
                </button>
              </div>
            </div>
          </div>
        </section>

        <!-- SECTION 2 -->
        <h2></h2>
        <section>
          <div class="inner">
            <div class="image-holder">
              <img src="static/images/flight1.jpg" alt="" />
            </div>
            <div class="form-content" style="position: relative">
              <div class="form-header">
                <h3>Incident Details</h3>
              </div>
              <div class="form-row">
                <div class="select">
                  <div class="form-holder">
                    <div class="select-control">Location</div>
                    <i class="zmdi zmdi-caret-down"></i>
                  </div>
                  <ul class="dropdown" id="location-dropdown">
                    <!-- <li rel="United States">United States</li> -->
                  </ul>
                </div>
                <div class="select">
                  <div class="form-holder">
                    <div class="select-control">Weather Condition</div>
                    <i class="zmdi zmdi-caret-down"></i>
                  </div>
                  <ul class="dropdown" id="weather-dropdown">
                    <!-- <li rel="United States">United States</li> -->
                  </ul>
                </div>
              </div>
              <div class="form-row">
                <div class="form-holder">
                  <input
                    id="year-input"
                    type="number"
                    placeholder="Year"
                    min="1999"
                    max="2024"
                    class="form-control"
                  />
                </div>
                <div class="form-holder">
                  <input
                    id="month-input"
                    type="number"
                    placeholder="Month"
                    min="1"
                    max="12"
                    class="form-control"
                  />
                </div>
                <div class="form-holder">
                  <input
                    id="day-input"
                    type="number"
                    placeholder="Day"
                    min="1"
                    max="30"
                    class="form-control"
                  />
                </div>
                <div class="form-holder"></div>
              </div>
              <div class="form-row">
                <div class="select">
                  <div class="form-holder">
                    <div class="select-control">Phase of Flight</div>
                    <i class="zmdi zmdi-caret-down"></i>
                  </div>
                  <ul class="dropdown" id="flight-pase-dropdown">
                    <!-- <li rel="United States">United States</li> -->
                  </ul>
                </div>
                <div class="form-holder">
                  <input
                    id="injuries-input"
                    type="number"
                    placeholder="Injuries"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-holder">
                  <input
                    id="pax-onboard-input"
                    type="number"
                    placeholder="Pax Onboard"
                    class="form-control"
                  />
                </div>
                <div class="form-holder">
                  <input
                    id="fatality-input"
                    type="number"
                    placeholder="Fatality (%)"
                    class="form-control"
                  />
                </div>
                <div class="form-holder">
                  <input
                    id="survived-input"
                    type="number"
                    placeholder="Survived"
                    class="form-control"
                  />
                </div>
              </div>
              <div style="position: absolute; bottom: 50px; right: 50px">
                <button
                  class="button-6"
                  role="button"
                  style="background: #6d7f52; color: #fff"
                  id="section-2-back"
                >
                  Back
                </button>
                <button
                  type="button"
                  class="button-6"
                  role="button"
                  id="section-2-predict"
                >
                  Predict
                </button>
              </div>
              <!-- <button type="submit" id="submit-button">Submit</button> -->
            </div>
          </div>
        </section>

        <!-- SECTION 3 -->
        <h2></h2>
        <section>
          <div class="inner">
            <div class="image-holder">
              <img src="static/images/flight1.jpg" style="width: 100%;" alt="" />
            </div>
            <div class="form-content">
              <div class="form-header">
                <h3>Prediction</h3>
              </div>
              <!-- <p>Send an optional message</p> -->
              <div class="form-row" style="margin-top: 20px;">
                <p>Your prediction:</p>
              </div>
              <div
                style="
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <p1 style="color: chocolate; font-size: 60px; font-weight: bold;" id="prediction"></p>
              </div>
            </div>
          </div>
        </section>
